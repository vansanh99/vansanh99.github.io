<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em là Trái Đất, Anh là Mặt Trời ☀️🌍</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(25, 25, 112, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(72, 61, 139, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Hiệu ứng sao lấp lánh */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Container chính */
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        
        /* Mặt trời ở giữa */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle at 30% 30%, #ffeb3b, #ff9800, #ff5722);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(255, 193, 7, 0.8),
                0 0 100px rgba(255, 152, 0, 0.6),
                0 0 150px rgba(255, 87, 34, 0.4);
            animation: sunGlow 4s ease-in-out infinite alternate;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sun:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 
                0 0 70px rgba(255, 193, 7, 1),
                0 0 140px rgba(255, 152, 0, 0.8),
                0 0 200px rgba(255, 87, 34, 0.6);
}
        
        @keyframes sunGlow {
            0% { 
                box-shadow: 
                    0 0 50px rgba(255, 193, 7, 0.8),
                    0 0 100px rgba(255, 152, 0, 0.6),
                    0 0 150px rgba(255, 87, 34, 0.4);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(255, 193, 7, 1),
                    0 0 160px rgba(255, 152, 0, 0.8),
                    0 0 240px rgba(255, 87, 34, 0.6);
            }
        }
        
        /* Quỹ đạo của Trái Đất */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: orbitRotate 20s linear infinite;
        }
        
        @keyframes orbitRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Trái Đất */
        .earth {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 60px;
            height: 60px;
            transform: translateX(-50%);
            background: 
                radial-gradient(circle at 30% 30%, #4fc3f7, #2196f3, #1976d2),
                linear-gradient(45deg, transparent 30%, rgba(76, 175, 80, 0.8) 30%, rgba(76, 175, 80, 0.8) 70%, transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(33, 150, 243, 0.6),
                inset -10px -10px 20px rgba(0, 0, 0, 0.3);
            animation: earthSpin 8s linear infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .earth:hover {
            transform: translateX(-50%) scale(1.2);
            box-shadow: 
                0 0 50px rgba(33, 150, 243, 0.8),
                inset -10px -10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes earthSpin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* Mặt trăng xoay quanh Trái Đất */
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            animation: moonOrbit 5s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 16px;
            height: 16px;
            transform: translateX(-50%);
            background:radial-gradient(circle at 30% 30%, #f5f5f5, #e0e0e0, #bdbdbd);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(245, 245, 245, 0.5);
        }
        
        @keyframes moonOrbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Thông điệp lãng mạn */
        .love-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 20;
        }
        
        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffeb3b, #ff9800, #e91e63, #9c27b0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite, titleFloat 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInOut 4s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Nút tương tác */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cosmic-button {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                0 0 40px rgba(118, 75, 162, 0.3);
            animation: buttonGradient 4s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        .cosmic-button::before {
            content: '';
            position: absolute;
            top: 0;
left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .cosmic-button:hover::before {
            left: 100%;
        }
        
        .cosmic-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 45px rgba(102, 126, 234, 0.6),
                0 0 60px rgba(118, 75, 162, 0.5);
        }
        
        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Popup thông điệp */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(102, 126, 234, 0.2);
            text-align: center;
            z-index: 1000;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .message-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .popup-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        .popup-text {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .close-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .solar-system {
                width: 400px;
                height: 400px;
            }
            
            .orbit {
                width: 280px;
                height: 280px;
            }
.sun {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .earth {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .love-message {
                bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng sao -->
    <div class="stars" id="stars"></div>
    
    <!-- Hệ mặt trời -->
    <div class="solar-system">
        <!-- Mặt trời -->
        <div class="sun" onclick="showSunMessage()" title="Nhấn vào Mặt Trời!">
            ☀️
        </div>
        
        <!-- Quỹ đạo và Trái Đất -->
        <div class="orbit">
            <div class="earth" onclick="showEarthMessage()" title="Nhấn vào Trái Đất!">
                🌍
                <!-- Mặt trăng -->
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thông điệp chính -->
    <div class="love-message">
        <h1 class="main-title">Em là Trái Đất, Anh là Mặt Trời</h1>
        <p class="subtitle">Em sẽ mãi xoay quanh anh... 💫</p>
        
        <div class="action-buttons">
            <button class="cosmic-button" onclick="showLoveStory()">
                💝 Câu chuyện tình yêu
            </button>
            <button class="cosmic-button" onclick="createStarExplosion()">
                ✨ Tạo mưa sao
            </button>
            <button class="cosmic-button" onclick="showPromise()">
                💍 Lời hứa vĩnh cửu
            </button>
        </div>
    </div>
    
    <!-- Popup thông điệp -->
    <div class="message-popup" id="messagePopup">
        <h3 class="popup-title" id="popupTitle">💖 Thông điệp</h3>
        <p class="popup-text" id="popupText">Nội dung thông điệp...</p>
        <button class="close-btn" onclick="closeMessage()">Đóng ❤️</button>
    </div>

    <script>
        // Tạo sao lấp lánh
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Khởi tạo sao
createStars();
        
        // Hiển thị thông điệp
        function showMessage(title, text) {
            document.getElementById('popupTitle').innerHTML = title;
            document.getElementById('popupText').innerHTML = text;
            document.getElementById('messagePopup').classList.add('show');
        }
        
        // Đóng thông điệp
        function closeMessage() {
            document.getElementById('messagePopup').classList.remove('show');
        }
        
        // Thông điệp Mặt Trời
        function showSunMessage() {
            showMessage(
                '☀️ Anh là Mặt Trời',
                'Anh là nguồn sáng trong cuộc đời em,<br>là sức mạnh giúp em tồn tại mỗi ngày.<br>Không có anh, em sẽ lạnh lẽo và tối tăm.<br><br>Anh ơi, em cần anh như Trái Đất cần Mặt Trời! 🌟'
            );
        }
        
        // Thông điệp Trái Đất
        function showEarthMessage() {
            showMessage(
                '🌍 Em là Trái Đất',
                'Em sẽ mãi xoay quanh anh,<br>theo anh qua mọi mùa xuân hạ thu đông.<br>Dù có bao nhiêu hành tinh khác,<br>em chỉ thuộc về quỹ đạo của anh.<br><br>Em yêu anh như Trái Đất yêu Mặt Trời! 💙'
            );
        }
        
        // Câu chuyện tình yêu
        function showLoveStory() {
            showMessage(
                '💝 Câu chuyện của chúng ta',
                'Từ khi vũ trụ hình thành,<br>anh đã là Mặt Trời của em.<br>Em xoay quanh anh 365 ngày một năm,<br>tạo nên những mùa đẹp nhất.<br><br>Tình yêu chúng ta như định luật vật lý -<br>bất biến và vĩnh cửu! 🌌'
            );
        }
        
        // Lời hứa vĩnh cửu
        function showPromise() {
            showMessage(
                '💍 Lời hứa của em',
                'Em hứa sẽ mãi xoay quanh anh,<br>không bao giờ rời xa quỹ đạo này.<br>Dù có thiên thạch hay sao chổi nào đi ngang,<br>em vẫn chỉ thuộc về anh.<br><br>Đến khi Mặt Trời tắt, em vẫn ở bên anh! ⭐'
            );
        }
        
        // Tạo hiệu ứng mưa sao
        function createStarExplosion() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    const starTypes = ['⭐', '✨', '🌟', '💫', '⚡'];
                    star.innerHTML = starTypes[Math.floor(Math.random() * starTypes.length)];
                    star.style.position = 'fixed';
                    star.style.left = '50%';
                    star.style.top = '50%';
                    star.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    star.style.pointerEvents = 'none';
                    star.style.zIndex = '999';
                    star.style.filter = 'drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))';
                    
                    const angle = (i / 30) * 360;
const distance = Math.random() * 200 + 150;
                    const endX = Math.cos(angle * Math.PI / 180) * distance;
                    const endY = Math.sin(angle * Math.PI / 180) * distance;
                    
                    star.style.animation = `starExplode 4s ease-out forwards`;
                    star.style.setProperty('--endX', endX + 'px');
                    star.style.setProperty('--endY', endY + 'px');
                    
                    document.body.appendChild(star);
                    
                    setTimeout(() => star.remove(), 4000);
                }, i * 100);
            }
        }
        
        // CSS cho hiệu ứng nổ sao
        const style = document.createElement('style');
        style.textContent = `
            @keyframes starExplode {
                0% {
                    transform: translate(-50%, -50%) scale(1) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(calc(-50% + var(--endX)), calc(-50% + var(--endY))) scale(0) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Đóng popup khi click bên ngoài
        document.addEventListener('click', function(e) {
            const popup = document.getElementById('messagePopup');
            if (e.target === popup) {
                closeMessage();
            }
        });
        
        // Hiệu ứng hover cho hệ mặt trời
        document.querySelector('.solar-system').addEventListener('mouseenter', function() {
            document.querySelector('.orbit').style.animationDuration = '10s';
        });
        
        document.querySelector('.solar-system').addEventListener('mouseleave', function() {
            document.querySelector('.orbit').style.animationDuration = '20s';
        });
    </script>
